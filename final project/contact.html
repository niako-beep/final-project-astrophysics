    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="container">
            <div class="logo">
                <a href="https://tbcbank.ge/ka/tbc-education" target="_blank">
                    <img src="https://e7.pngegg.com/pngimages/911/456/png-clipart-computer-icons-business-others-blue-angle-thumbnail.png" alt="TBC Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">მთავარი</a></li>
                <li><a href="about.html">ჩვენს შესახებ</a></li>
                <li><a href="services.html">შესაძლებლობები</a></li>
                <li><a href="news.html">სიახლეები</a></li>
                <li><a href="contact.html" class="active">კონტაქტი</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="contact-page">
            <div class="section-title">
                <h1>დაგვიკავშირდით</h1>
                <div class="underline"></div>
                <p>გაქვთ კითხვები? გსურთ გახდეთ მოხალისე? მოგვწერეთ და ჩვენი გუნდი მალე გიპასუხებთ.</p>
            </div>

            <div class="contact-wrapper">
                <div class="contact-info">
                    <div class="info-box">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>მისამართი</h3>
                        <p>თბილისი, ჭავჭავაძის გამზირი #7</p>
                    </div>
                    <div class="info-box">
                        <i class="fas fa-envelope"></i>
                        <h3>ელ-ფოსტა</h3>
                        <p>info@astrohub.ge</p>
                    </div>
                    <div class="info-box">
                        <i class="fas fa-phone"></i>
                        <h3>ტელეფონი</h3>
                        <p>+995 577 00 00 00</p>
                    </div>
                </div>

                <div class="contact-form-container">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="username">სახელი და გვარი</label>
                            <input type="text" id="username" placeholder="მაგ: გიორგი ბერიძე" required>
                        </div>
                        <div class="form-group">
                            <label for="email">ელ-ფოსტა</label>
                            <input type="email" id="email" placeholder="example@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="message">შეტყობინება</label>
                            <textarea id="message" rows="5" placeholder="თქვენი შეტყობინება..." required></textarea>
                        </div>
                        <button type="submit" class="cta-btn form-btn">გაგზავნა</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="socials">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy;AstroPhysics Georgia. </p>
        </div>
    </footer>

</body>
</html>
